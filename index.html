<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="body">
    
        <div class="row justify-content-center mt-5">
         
           <nav class="navbar navbar-expand-lg bg-body-tertiary col-8">
            <div class="container-fluid ">
                <form class="d-flex col-md-7" role="search">
                    <input class="form-control " type="text" placeholder="Search" aria-label="Search">
                    <button class="btn-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i> </button>
                    
                  </form>
                  
          </div>
       

         
              <div class="collapse navbar-collapse col-4" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Navbar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active " aria-disabled="true">Disabled</a>
                  </li>
                </ul>
           
          </div>
          </nav>
        </div>
       

        <div class="container">
          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/Green and White Book Shop Facebook Cover.png" class="card" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/Yellow Illustration Bookstore Promotion Facebook Ad.png" class="card" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/1.png" class="card" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
